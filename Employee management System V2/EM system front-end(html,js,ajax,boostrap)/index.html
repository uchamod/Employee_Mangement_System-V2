<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>employee management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="EmpMsJS/jquery-3.7.1.min.js"></script>
<script src="EmpMsJS/employeeJs.js"></script>
<body>
<div class="container mt-5 col-6">
    <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Registerd Number</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="employeeId" required>
    </div>

</div>

<div class="container mt-4 col-6">
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="employeeName">
    </div>

</div>

<div class="container mt-4 col-6">
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Address</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="employeeAdress">
    </div>

</div>

<div class="container mt-4 col-6">
    <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Contact</label>
        <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="employeeNumber">
    </div>

</div>

<div class="container mt-4 col-6">
<button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
<button type="button" class="btn btn-secondary"  onclick="updateData()">Update</button>
<button type="button" class="btn btn-success"  onclick="deleteData()">Delete</button>

</div>


<div class="container mt-4 col-6">
    <div class="table-section">
        <table class="table table-info table table-striped table-hover" >
            <thead>
            <tr>
                <th scope="col">EmpId</th>
                <th scope="col">EmpName</th>
                <th scope="col">EmpAddress</th>
                <th scope="col">EmpNumber</th>
            </tr>
            </thead>
            <tbody id="empTable" class="table-light">

            </tbody>
        </table>
    </div>

</div>

</body>
</html>
